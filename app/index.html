<!--
   AngularJS is view template driven.
   Because of this our index.html is very simple.
-->

<!doctype html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="utf-8">
    <title>AngularJS - Create A Hero</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="fragment" content="!">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

</head>
<body ng-app="angularToDo"> 

<ui-view></ui-view>

<script src="angularToDo/angularToDo.module.js"></script>
<script src="angularToDo/features/list/list.module.js"></script>
<script src="angularToDo/features/list/list.controller.js"></script>
<script src="angularToDo/features/list/list.route.js"></script>

<script src="angularToDo/features/create/create.module.js"></script>
<script src="angularToDo/features/create/create.controller.js"></script>

<script src="angularToDo/features/components/createdToDo/createdToDo.module.js"></script>

<script src="angularToDo/features/components/toDoContent/toDoContent.module.js"></script>
<script src="angularToDo/features/components/toDoContent/toDoContent.directive.js"></script>

<script src="angularToDo/features/components/toDo/toDo.module.js"></script>
