<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>AngularJS To-Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="fragment" content="!">

        <!--Angular JS library JS and the Angular UI-Router library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        
    </head>
    <body ng-app="angularToDo">
      <h1>AngularJS To-Do</h1>

        <div class="main">
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">List</a></li>
            <li role="presentation"><a ui-sref="create">Create</a></li>
            <li role="presentation"><a ui-sref="completed">Completed</a></li>
          </ul>

      <ui-view></ui-view>

      <!-- jQuery-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- materialize-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>


      <!-- main module -->
      <script src="angularToDo/angularToDo.module.js"></script>

      <!-- We need to include EVERY JS file for our application here -->
      <script src="angularToDo/features/list/list.module.js"></script>
      <script src="angularToDo/features/list/list.controller.js"></script>
      <script src="angularToDo/features/list/list.route.js"></script>

      <script src="angularToDo/features/completed/completed.module.js"></script>
      <script src="angularToDo/features/completed/completed.controller.js"></script>
      <script src="angularToDo/features/completed/completed.route.js"></script>

      <script src="angularToDo/features/create/create.module.js"></script>
      <script src="angularToDo/features/create/create.controller.js"></script>
      <script src="angularToDo/features/create/create.route.js"></script>

      <script src="angularToDo/features/components/newTask/newTask.module.js"></script>
      <script src="angularToDo/features/components/newTask/newTask.service.js"></script>

      <script src="angularToDo/features/components/listContent/listContent.module.js"></script>
      <script src="angularToDo/features/components/listContent/listContent.directive.js"></script>
    </body>
</html>
